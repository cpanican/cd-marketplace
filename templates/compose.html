{% extends "base.html" %}

{% block styles %}
	{{ super () }}
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/compose.css') }}" />
{% endblock %}

{% block scripts %}
	{{ super() }}
	<script type="text/javascript" src="{{ url_for('static', filename='scripts/compose.js') }}"></script>
{% endblock %}

{% block appcontent %}
<div class="container">
	<div class="row">
		<h1>Submit a post</h1>
		<div class="container">
		  <form>
		    <div class="form-group row">
		      <label for="inputTitle3" class="col-sm-2 col-form-label">Title</label>
		      <div class="col-sm-10">
		        <input type="text" class="form-control" id="inputTitle3" placeholder="Title">
		      </div>
		    </div>
		    <div class="form-group row">
		      <label for="inputDescription3" class="col-sm-2 col-form-label">Description</label>
		      <div class="col-sm-10">
		        <input type="text" class="form-control" id="inputDescription3" placeholder="Description">
		      </div>
		    </div>
		    <div class="form-group row">
		      <label for="inputBid3" class="col-sm-2 col-form-label">Starting Bid</label>
		      <div class="col-sm-10">
		        <input type="text" class="form-control" id="inputBid3" placeholder="Starting Bid">
		      </div>
		    </div>
		    <div class="form-group row">
		      <label for="inputDeadline3" class="col-sm-2 col-form-label">Deadline</label>
		      <div class="col-sm-10">
		        <input type="date" class="form-control" id="inputDeadline3" placeholder="Deadline">
		      </div>
		    </div>
		    <div class="form-group row">
		      <label for="inputFile3" class="col-sm-2 col-form-label">Upload Files</label>
		      <div class="col-sm-10">
		        <input type="file" class="form-control" id="inputFile3" placeholder="Deadline">
		      </div>
		    </div>
		    <fieldset class="form-group row">
		      <legend class="col-form-legend col-sm-2">Radios</legend>
		      <div class="col-sm-10">
		        <div class="form-check">
		          <label class="form-check-label">
		            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
		            Make post visible to everyone.
		          </label>
		        </div>
		        <div class="form-check">
		          <label class="form-check-label">
		            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
		            Only registered users can see the post.
		          </label>
		        </div>
		      </div>
		    </fieldset>
		    <div class="form-group row">
		      <label class="col-sm-2">Checkbox</label>
		      <div class="col-sm-10">
		        <div class="form-check">
		          <label class="form-check-label">
		            <input class="form-check-input" type="checkbox"> Confirm Information
		          </label>
		        </div>
		      </div>
		    </div>
		    <div class="form-group row">
		      <div class="offset-sm-2 col-sm-10">
		        <button type="submit" class="btn btn-primary">Submit</button>
		      </div>
		    </div>
		  </form>
		</div>
	</div>
</div>

{% endblock %}
