{% extends "base.html" %}

{% block styles %}
	{{ super () }}
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/register.css') }}" />
{% endblock %}

{% block scripts %}
	{{ super() }}
	<script type="text/javascript" src="{{ url_for('static', filename='scripts/register.js') }}"></script>
{% endblock %}

{% block appcontent %}
<div class="container">
		<h1>Register</h1>
		<form method="POST">
			<ul class="form">
				<li>
			        <label>Username <span class="required">*</span></label>
			        <input type="text" name="username" class="field-long"/>
			    </li>
			    <li>
			        <label>Password <span class="required">*</span></label>
			        <input type="password" name="password" class="field-long"/>
			    </li>
			    <li>
			        <label>Confirm Password <span class="required">*</span></label>
			        <input type="password" name="confirm-password" class="field-long"/>
			    </li>
			    <li>
			        <label>Email <span class="required">*</span></label>
			        <input type="text" name="email" class="field-long"/>
			    </li>
			    <li>
			        <input type="submit" name="Submit" />
			    </li>
			</ul>
		</form>
</div>

{% endblock %}
