{% extends "base.html" %}

{% block styles %}
	{{ super() }}
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/login.css') }}" />
{% endblock %}

{% block scripts %}
	{{ super() }}
	<script type="text/javascript" src="{{ url_for('static', filename='scripts/login.js') }}"></script>
{% endblock %}

{% block appcontent %}
<div class="container">
	<div class="row">
		<h1>Log in</h1>
		<form method="POST">
			<span>Username: <input type="text" name="username"></span><br>
			<span>Password: <input type="password" name="password"></span>
			<input type="submit" name="submit" >
		</form>
		<a href="/register">Register</a>
	</div>
</div>
	

{% endblock %}
