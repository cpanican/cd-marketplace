{% extends "base.html" %}

{% block styles %}
	{{ super () }}
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/compose.css') }}" />
{% endblock %}

{% block scripts %}
	{{ super() }}
	<script type="text/javascript" src="{{ url_for('static', filename='scripts/compose.js') }}"></script>
{% endblock %}

{% block appcontent %}
<br>
<h1 style="text-align: center">Submit Project</h1>
<br>
<div class="container">
	<div class="row">
		<div class="container">
		<p>You can submit a text submission or a post submission</p>
		<br>
		  <form action="/project/{{ job_id }}/submit" method="POST">
		    <div class="form-group row">
		      <label for="inputDescription3" class="col-sm-2 col-form-label">Description</label>
		      <div class="col-sm-10">
		        <input type="text" class="form-control" name="description" placeholder="Description" required>
		      </div>
		    </div>
		    <div class="form-group row">
		      <label for="inputFile3" class="col-sm-2 col-form-label">Upload Files</label>
		      <div class="col-sm-10">
		        <input type="file" class="form-control" name="file" placeholder="Deadline">
		      </div>
		    </div>
		    <div class="form-group row">
		      <label for="inputFile3" class="col-sm-2 col-form-label">Rating</label>
		      <div class="form-check">
		        <label class="form-check-label">
		          <input class="form-check-input" type="radio" name="rating" value="1">
		          1 star  
		        </label>
		      </div>
		      <div class="form-check">
		        <label class="form-check-label">
		          <input class="form-check-input" type="radio" name="rating" value="2">
		          2 star  
		        </label>
		      </div>
		      <div class="form-check">
		        <label class="form-check-label">
		          <input class="form-check-input" type="radio" name="rating" value="3">
		          3 star  
		        </label>
		      </div>
		      <div class="form-check">
		        <label class="form-check-label">
		          <input class="form-check-input" type="radio" name="rating" value="4" checked>
		          4 star  
		        </label>
		      </div>
		      <div class="form-check">
		        <label class="form-check-label">
		          <input class="form-check-input" type="radio" name="rating" value="5">
		          5 star  
		        </label>
		      </div>
		    </div>
		    
		    <div class="form-group row">
		      <div class="offset-sm-5 col-sm-7">
		        <button type="submit" class="btn btn-primary">Submit</button>
		      </div>
		    </div>
		  </form>
		</div>
		<h3>You are not part of this project.</h3>
	</div>
</div>

{% endblock %}
