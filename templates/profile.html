{% extends "base.html" %}

{% block styles %}
    {{ super () }}
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/profile.css') }}" />
{% endblock %}

{% block scripts %}
	{{ super() }}
	<script type="text/javascript" src="{{ url_for('static', filename='scripts/profile.js') }}"></script>
{% endblock %}

{% block appcontent %}
<div class="container">
	<div class="row">
		<h1>Profile</h1>
		{% if name %}
			<h3>Welcome back {{ name }}</h3>
		{% else %}
			<h3>Hi stranger</h3>
		{% endif %}
	</div>
</div>

{% endblock %}
